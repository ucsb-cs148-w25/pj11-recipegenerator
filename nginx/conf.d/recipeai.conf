# Define upstream servers for better maintainability
upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8000;
}

# HTTP server block - handles all HTTP requests
server {
    listen 80;
    server_name recipeai.live www.recipeai.live;
    
    # Path for Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block - handles all HTTPS requests
server {
    listen 443 ssl;
    server_name recipeai.live www.recipeai.live;
    
    # Increase max body size for uploads
    client_max_body_size 20m;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/recipeai.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recipeai.live/privkey.pem;
    
    # Additional SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Route API requests to the backend
    location ~ ^/(fridge|user|recipes|welcome|openapi\.json|redoc) {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Add WebSocket support if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Serve static frontend content
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Add WebSocket support if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Add buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
    }
}

# Default server block to handle requests to unknown domains - HTTP only
server {
    listen 80 default_server;
    server_name _;
    
    # Return a simple message for unknown domains
    return 404 "Sorry, this site is not configured.";
} 